apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

apply from: "../../node_modules/react-native/react.gradle"

task buildRnBundle(type:Exec) {
    workingDir '../../'
    commandLine "cmd", " /C", "buildReactBundle.bat"
}

preBuild.dependsOn buildRnBundle

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.loneoaktech.tests.reactdemo"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // Android support libs
    implementation "androidx.core:core-ktx:$versions.coreLib"
    implementation "androidx.activity:activity-ktx:$versions.activityLib"
    implementation "androidx.fragment:fragment-ktx:$versions.fragmentLib"
    implementation "androidx.appcompat:appcompat:$versions.appCompatLib"
    implementation "androidx.constraintlayout:constraintlayout:$versions.constraintLayout"
    implementation "androidx.cardview:cardview:$versions.cardView"
    implementation "com.google.android.material:material:$versions.materialLib"
    implementation "androidx.exifinterface:exifinterface:$versions.exifinterface"
    implementation "androidx.multidex:multidex:$versions.supportMultiDex"
    implementation "androidx.preference:preference:$versions.preferenceLib"
    implementation "androidx.navigation:navigation-fragment-ktx:$versions.navigationLib"
    implementation "androidx.navigation:navigation-ui-ktx:$versions.navigationLib"
    implementation "androidx.viewpager:viewpager:$versions.viewPager"
    implementation "androidx.camera:camera-camera2:$versions.camerax"
    implementation "androidx.camera:camera-lifecycle:$versions.camerax"
    implementation "androidx.camera:camera-view:$versions.cameraxView"

    // Android Lifecycle
    implementation "androidx.lifecycle:lifecycle-common-java8:$versions.archLifecycle"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$versions.archLifecycleRuntime"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$versions.archLifecycleLiveData"

    // Kotlin
//    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:${versions.kotlinCoroutinesCore}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.kotlinCoroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-rx2:$versions.kotlinCoroutines"
